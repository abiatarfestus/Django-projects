version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Docker build
    task:
      jobs:
        - name: Docker build
          commands:
            - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - 'docker pull $DOCKER_USERNAME/oshinglish:latest || true'
            - 'docker build --cache-from=$DOCKER_USERNAME/oshinglish:latest -t $DOCKER_USERNAME/oshinglish:latest .'
            - 'docker push $DOCKER_USERNAME/oshinglish:latest'
      secrets:
        - name: Oshinglish secrets
        - name: dockerhub
      prologue:
        commands:
          - sem-version python 3.9
          - checkout
          - cache restore
          - mkdir -p .pip_cache
          - pip install --cache-dir .pip_cache -r requirements.txt
          - cd onestop
          - 'python manage.py makemigrations '
          - python manage.py migrate
          - cd ..
