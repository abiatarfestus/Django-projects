version: '3'

services:
  mysql_db:
    image: mysql:latest
    cap_add:
      - SYS_NICE
    restart: always
    env_file: onestop/onestop/.env
    ports:
      - '3306:3306'
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - oshinglish-mysql-data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    environment:
      PMA_HOST: mysql_db
    depends_on:
      - mysql_db
    ports:
      - "8080:80"
  oshinglish:
    build: .
    # command: python onestop/manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    entrypoint: ["./wait.sh"]
    depends_on:
      - mysql_db

volumes:
  oshinglish-mysql-data: